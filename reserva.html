<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Reserva</title>
</head>
<body>
  </form>
</body>
</html>
<style>
    body {
      background-color: #F7F7F7;
      color: #333333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  
    form {
      background-color: #FFFFFF;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      padding: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    select {
      border: 1px solid #CCCCCC;
      border-radius: 3px;
      padding: 5px;
      width: 100%;
    }
  
    input[type="submit"] {
      background-color: #333333;
      border: none;
      border-radius: 3px;
      color: #FFFFFF;
      cursor: pointer;
      padding: 10px 20px;
      margin-top: 10px;
    }
  
    input[type="submit"]:hover {
      background-color: #555555;
    }
  </style>
  
  <form action="https://www.example.com/submit_reservation" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
  
    <label for="documento">Número de documento de identidad:</label>
    <input type="text" id="documento" name="documento" required>
  
    <label for="personas">Número de personas a hospedarse:</label>
    <input type="number" id="personas" name="personas" required>
  
    <label for="dias">Número de días a hospedarse:</label>
    <input type="number" id="dias" name="dias" required>
  
    <label for="pago">Tipo de pago:</label>
    <select id="pago" name="pago" required>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
    </select>
  
    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" name="nacionalidad" required>
  
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
  
    <label for="contacto">Número de contacto:</label>
    <input type="tel" id="contacto" name="contacto" required>
  
    <input type="submit" value="Reservar">
  </form>
